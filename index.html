<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />
    <title>QR-Code Component</title>
  </head>
  <body>
    <main class="container">
      <img src=./image-qr-code.png alt="qr code for link to front end mentor"
      class="image" width="100%"/>

      <h1 class="header">Improve your front-end skills by building projects</h1>

      <p class="text">
        Scan the QRcode to visit Frontend Mentor and take your coding skills to
        the next level
      </p>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kimball Sumney</a>.
      </footer>
    </main>
  </body>
</html>
